<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page</title>

    <!-- Linking bootstrap css framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Welcome to ChatHub</h2>
            <div class="text-center mb-5 text-dark">Please Join the Room to start Chatting</div>
            <div class="card my-5">
                
              <form [formGroup]="joinRoomForm" class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                    <img src="/assets/img/noImgUser.jpeg"
                    class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="ProfilePic">
                    </div>
    
                    <div class="mb-3">
                    <input formControlName="user" type="text" class="form-control" id="displayname" aria-describedby="emailHelp" 
                    placeholder="Display Name">
                    </div>
    
                    <div class="mb-3">
                        <input formControlName="room" type="text" class="form-control" id="roomname"  placeholder="Room Name">
                    </div>
                    <div class="text-center">
                        <button [disabled]="joinRoomForm.invalid" (click)="joinRoom()" type="submit" class="btn btn-color px-5 mb-5 w-100">Join</button>
                    </div>
                    </form>
                    </div>
        </div>
    </div>
    </div>
    

    
             <!-- Linking boostrap JS frameworks -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
